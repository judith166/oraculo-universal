<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo Universal</title>
    <!-- Autor -->
    <meta name="author" content="Judith Roser">
    <!-- Descripción -->
    <meta name="description" content="Oráculo Universal te ofrece mensajes diarios del universo para inspirarte y guiarte en tu día a día. Descubre la sabiduría que el cosmos tiene para ti.">
    <!-- Palabras Clave -->
    <meta name="keywords" content="Oráculo, mensajes diarios, universo, inspiración, guía, sabiduría, reflexión, desarrollo personal, positividad, espiritualidad">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="text-center mb-4">
        <h1>Oráculo Universal 🔮</h1>
        <p>🌟 Descubre que mensaje tiene hoy el universo para ti 🌟</p>
    </div>

    <div class="card-container">
        <div class="card" id="messageCard">
            <div class="front">
                <img src="images/back.webp" class="card-img-top" alt="Frente de la Tarjeta">
            </div>
            <div class="back">
                <div class="card-body">
                    <p class="card-text" id="messageText">Tu mensaje aparecerá aquí.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Nuevo Contenedor de Botones con Iconos y Texto Central -->
    <div class="buttons-container mt-4 d-flex align-items-center justify-content-center">
        <button class="btn btn-primary me-3" id="revealButton" title="Mostrar Mensaje del Día"
            aria-label="Mostrar Mensaje del Día">
            <img width=" 50" height="50" src="https://img.icons8.com/comic/100/dice.png" alt="Play Icon" class="icon"/>
        </button>
        <p class="mb-0 play-text">Tirada</p>
        <button class="btn btn-secondary ms-3" id="resetButton" disabled title="Volver a Tirar"
            aria-label="Volver a Tirar">
            <img width="30" height="30" src="https://img.icons8.com/ios/50/return.png" alt="return" class="icon"/>
        </button>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
